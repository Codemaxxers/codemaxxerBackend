name: Access AI Key

on:
  push:
    branches:
      - aichat   

jobs:
  access_secret_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Access secret
        env:
          AI_KEY: ${{ secrets.AI_KEY }}
        run: |
          echo "The AI key is $AI_KEY"